version: "3"

networks:
  ms-net:
    name: "ms-net"
    external: false
  im-internal-net:
    internal: true
services:
  elixir-environment:
    build:
      context: .
      dockerfile: ./Dockerfile   
    volumes:
      - ../:/elixir-environment
    networks:
      - ms-net
      - im-internal-net
